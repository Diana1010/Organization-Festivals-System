<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
	<head>
		
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" >
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<title>Restaurant HTML Template</title>

		<!-- Google font -->
		<link href="https://fonts.googleapis.com/css?family=Quicksand:400,700%7CCabin:400%7CDancing+Script" rel="stylesheet">

		<!-- Bootstrap -->
		<link type="text/css" rel="stylesheet" href="./css/bootstrap.min.css"/>

		<!-- Owl Carousel -->
		<link type="text/css" rel="stylesheet" href="./css/owl.carousel.css" />
		<link type="text/css" rel="stylesheet" href="./css/owl.theme.default.css" />

		<!-- Font Awesome Icon -->
		<link rel="stylesheet" href="./css/font-awesome.min.css">

		<!-- Custom stlylesheet -->
		<link type="text/css" rel="stylesheet" href="./css/style.css"/>

	

    </head>
	<body>

		<!-- Header -->
		<header id="header">

			<!-- Top nav -->
			<div id="top-nav">
				<div class="container">

			

				<!-- Mobile toggle -->
				<button class="navbar-toggle">
					<span></span>
				</button>
				<!-- Mobile toggle -->

				<!-- social links -->
				<ul class="social-nav">
					<li><a href="#"><i class="fa fa-facebook"></i></a></li>
					<li><a href="#"><i class="fa fa-twitter"></i></a></li>
					<li><a href="#"><i class="fa fa-google-plus"></i></a></li>
				</ul>
				<!-- /social links -->

				</div>
			</div>
			<!-- /Top nav -->

			<!-- Bottom nav -->
			<div id="bottom-nav">
				<div class="container">
				<nav id="nav">

					<!-- nav -->
					<ul class="main-nav nav navbar-nav">
						<li><a href="index">Home</a></li>
						<li><a href="catalog">Catalog</a></li>
						<li><a href="addPerformer">Add Performer</a></li>						
						<li><a href="addEvent">Add Events</a></li>
						<li><a href="#contact">Contact</a></li>
					</ul>
					<!-- /nav -->

					

					<!-- contact nav -->
					<ul class="contact-nav nav navbar-nav">
						<li><a href="#"><i class="fa fa-phone"></i> (29)-69-21-163</a></li>
						<li><a href="#"><i class="fa fa-map-marker"></i> Minsk m. Ykuba Kolasa</a></li>
					</ul>
					<!-- contact nav -->
					

				</nav>
				</div>
			</div>
			<!-- /Bottom nav -->


		</header>
		<!-- /Header -->

		<div class="banner-area">

			<!-- Backgound Image -->
			<div class="bg-image bg-parallax overlay" style="background-image:url(./img/background01.jpg)"></div>
			<!-- /Backgound Image -->

			<div class="container">
				<div class="row">
					<div class="col-md-12 text-center">
						<h2 class="white-text title">Catalog</h2>
					</div>
				</div>
			</div>
		</div>

		
				
    <!-- Page Content -->
    <div class="container" >

      <!-- Page Heading -->
      <h1 class="my-4">
        
      </h1>
      
<style>
#novisible {
    visibility:  hidden;
    }
#butt {
	padding-right : 10px;
}
</style>

<table th:each="prod,iterStat : ${list}" th:class="${iterStat.odd}? 'odd'">
          
	<tr>	    
      <div class="row" margin-left = -55 px>
        <div class="col-md-7">
          <a href="#">
            <img src="./img/town1.jpg" alt="">
          </a>
        </div>
        <div class="col-md-5">
        
        <form action="#" th:object = "${prod}" th:action="@{/blogView}" method="post" >
           <input type="number" name = "id" th:value="${prod.id}" id = "novisible"> 
           <p name = "id"  th:text="${prod.id}"  id = "novisible" ></p>
           <input type="text" name = "name" th:value="${prod.name}" id = "novisible"> 
          <h3 name = "name"  th:text="${prod.name}"   ></h3>
          <p  th:text="${prod.kindOfEvent}">   </p>
          <input type="text" name = "description" th:value="${prod.description}" id = "novisible"> 
          <p th:text="${prod.description}">   </p>
         
          
          <div action="#" th:action="@{/blogView}" class="cta-nav" id = "butt" method="post" >
                <input type="submit" name="submit" id="submit" th:attr="id=${flag}"  class="main-button"  value="View event"  />
          </div>
                    

         </form> 
         
        </div>
      </div>

      <hr>
      </tr>
</table>
  
     

    </div>
    <!-- /.container -->
		
		

		<!-- Footer -->
		<footer id="footer">

			<!-- container -->
			<div class="container">

				<!-- row -->
				<div class="row">

					<!-- copyright -->
					<div class="col-md-6">
						
						<span class="copyright">Copyright @2018 true"</span>
						
					</div>
					<!-- /copyright -->

				

				</div>
				<!-- /row -->

			</div>
			<!-- /container -->

		</footer>
		<!-- /Footer -->

		<!-- Preloader -->
		<div id="preloader">
			<div class="preloader">
				<span></span>
				<span></span>
				<span></span>
			</div>
		</div>
		<!-- /Preloader -->

		<!-- jQuery Plugins -->
		<script type="text/javascript" src="./js/jquery.min.js"></script>
		<script type="text/javascript" src="./js/bootstrap.min.js"></script>
		<script type="text/javascript" src="./js/owl.carousel.min.js"></script>
		<script type="text/javascript" src="./js/main.js"></script>

	</body>
</html>
